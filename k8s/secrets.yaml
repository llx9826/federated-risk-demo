apiVersion: v1
kind: Secret
metadata:
  name: federated-risk-secrets
  namespace: federated-risk
  labels:
    app.kubernetes.io/name: federated-risk-demo
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # 数据库密码 (base64编码)
  # 原始值: federated_pass
  DATABASE_PASSWORD: ZmVkZXJhdGVkX3Bhc3M=
  
  # JWT密钥 (base64编码)
  # 原始值: your-super-secret-jwt-key-change-in-production
  JWT_SECRET_KEY: eW91ci1zdXBlci1zZWNyZXQtand0LWtleS1jaGFuZ2UtaW4tcHJvZHVjdGlvbg==
  
  # API密钥 (base64编码)
  # 原始值: api-key-for-external-services
  API_SECRET_KEY: YXBpLWtleS1mb3ItZXh0ZXJuYWwtc2VydmljZXM=
  
  # 加密密钥 (base64编码)
  # 原始值: encryption-key-32-chars-long-123
  ENCRYPTION_KEY: ZW5jcnlwdGlvbi1rZXktMzItY2hhcnMtbG9uZy0xMjM=
  
  # Redis密码 (base64编码)
  # 原始值: redis_password_123
  REDIS_PASSWORD: cmVkaXNfcGFzc3dvcmRfMTIz
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: federated-risk
  labels:
    app.kubernetes.io/name: federated-risk-demo
    app.kubernetes.io/component: postgres
type: Opaque
data:
  # PostgreSQL超级用户密码 (base64编码)
  # 原始值: postgres_admin_password
  POSTGRES_PASSWORD: cG9zdGdyZXNfYWRtaW5fcGFzc3dvcmQ=
  
  # 应用数据库用户密码 (base64编码)
  # 原始值: federated_pass
  POSTGRES_USER_PASSWORD: ZmVkZXJhdGVkX3Bhc3M=
---
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: federated-risk
  labels:
    app.kubernetes.io/name: federated-risk-demo
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  # TLS证书 (base64编码)
  # 注意：这是示例证书，生产环境请使用真实证书
  tls.crt: 