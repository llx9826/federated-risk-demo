version: '3.8'

services:
  ray-head:
    image: rayproject/ray:2.9.3-py310
    container_name: ray-head
    command: >
      bash -c "ray start --head --port=6379 --redis-password='' --dashboard-host=0.0.0.0 --dashboard-port=8265 --block"
    ports:
      - "6379:6379"  # Ray client port
      - "8265:8265"  # Ray dashboard
      - "10001:10001" # Ray serve port
    volumes:
      - ./reports:/workspace/reports
      - ./docs/assets:/workspace/docs/assets
      - ./data:/workspace/data
      - ./bench:/workspace/bench
      - ./tools:/workspace/tools
      - /tmp/ray:/tmp/ray
    environment:
      - RAY_DISABLE_IMPORT_WARNING=1
      - RAY_DEDUP_LOGS=0
      - PYTHONPATH=/workspace
    networks:
      - ray-cluster
    shm_size: 2g
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

  ray-worker:
    image: rayproject/ray:2.9.3-py310
    command: >
      bash -c "ray start --address=ray-head:6379 --redis-password='' --block"
    depends_on:
      - ray-head
    volumes:
      - ./reports:/workspace/reports
      - ./docs/assets:/workspace/docs/assets
      - ./data:/workspace/data
      - ./bench:/workspace/bench
      - ./tools:/workspace/tools
      - /tmp/ray:/tmp/ray
    environment:
      - RAY_DISABLE_IMPORT_WARNING=1
      - RAY_DEDUP_LOGS=0
      - PYTHONPATH=/workspace
    networks:
      - ray-cluster
    shm_size: 2g
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      replicas: ${WORKERS:-16}
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

networks:
  ray-cluster:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  ray-data:
    driver: local